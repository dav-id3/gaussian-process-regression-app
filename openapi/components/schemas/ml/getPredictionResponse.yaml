type: object
properties:
  response:
    type: object
    properties:
      predicted_data:
        type: array
        items:
          type: object
          properties:
            value:
              type: number
            time:
              type: string
              format: date-time
            lower_bound:
              type: number
            upper_bound:
              type: number
          required:
            - value
            - time
            - lower_bound
            - upper_bound
      predicted_next_data:
        type: object
        properties:
          value:
            type: number
          time:
            type: string
            format: date-time
          lower_bound:
            type: number
          upper_bound:
            type: number
        required:
          - value
          - time
          - lower_bound
          - upper_bound
    required:
      - predicted_data
      - predicted_next_data
required:
  - response
